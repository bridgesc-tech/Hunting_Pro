<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Hunting Red - Color Detector</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”´ Hunting Red</h1>
            <p class="subtitle">Color Detection Camera</p>
        </div>

        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline style="display: none;"></video>
            <canvas id="canvas"></canvas>
            
            <!-- Detection Indicator -->
            <div id="detectionIndicator" class="detection-indicator hidden"></div>
        </div>

        <div class="controls">
            <div class="control-section">
                <h3>Color Settings</h3>
                <div class="color-picker-group">
                    <label>
                        <span>Target Color:</span>
                        <input type="color" id="targetColor" value="#ff0000">
                    </label>
                </div>
                
                <div class="slider-group">
                    <label>
                        <span>Hue Tolerance: <span id="hueToleranceValue">20</span>Â°</span>
                        <input type="range" id="hueTolerance" min="0" max="60" value="20">
                    </label>
                </div>
                
                <div class="slider-group">
                    <label>
                        <span>Saturation Min: <span id="saturationMinValue">40</span>%</span>
                        <input type="range" id="saturationMin" min="0" max="100" value="40">
                    </label>
                </div>
                
                <div class="slider-group">
                    <label>
                        <span>Brightness Min: <span id="brightnessMinValue">30</span>%</span>
                        <input type="range" id="brightnessMin" min="0" max="100" value="30">
                    </label>
                </div>
                
                <div class="slider-group">
                    <label>
                        <span>Detection Threshold: <span id="thresholdValue">1</span>%</span>
                        <input type="range" id="threshold" min="1" max="50" value="1">
                    </label>
                    <p class="help-text">Minimum % of frame that must match</p>
                </div>
            </div>

            <div class="button-group">
                <button id="startBtn" class="btn btn-primary">Start Camera</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop Camera</button>
            </div>

            <div class="status">
                <p id="statusText">Ready to start</p>
                <p id="fpsText" class="fps-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
